<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	     https://firebase.google.com/docs/web/setup#available-libraries -->

	<script>
		// Your web app's Firebase configuration
		// For Firebase JS SDK v7.20.0 and later, measurementId is optional
		var firebaseConfig = {
			apiKey: "AIzaSyAbx52VBeEoPPgg6_eysz_gT0cX8TcNSvM",
			authDomain: "mmp-270-data.firebaseapp.com",
			projectId: "mmp-270-data",
			storageBucket: "mmp-270-data.appspot.com",
			messagingSenderId: "493905133164",
			appId: "1:493905133164:web:0242d0539b42ac2e406249",

</head>
<body>
	<div id="container">
		<nav>
			<header>MMP 270 Syllabus / Skill Tree</header>

			<div id='user-name'></div>
			<div id='auth-button'>Login</div>
			<div id="points">Total Points: <span id="points-number"></span></div>
		</nav>

		<div id='auth' class='hidden'>
			<div id="login">
				<input id="login-email" placeholder="Email">
				<input id="login-password" placeholder="Password" type="password">
				<button id="login-button">Login</button>
				<p id="login-message"></p>
			</div>

			<div id="no-account">
				<label>No account?</label>
				<button id="sign-up-open">Sign Up</button>
			</div>

			<div id="sign-up" class="hidden">
				<input type="text" id="sign-up-username" placeholder="Username">
				<input type="text" id="sign-up-email" placeholder="Email">
				<input type="password" id="sign-up-password" placeholder="Password">
				<button id="submit-sign-up">Sign Up</button>
				<p id="sign-up-message"></p>
			</div>
		</div>	
		<main id="main"></main>
		<div id="grade-scale" class="section">
			<h1 class="title">Grading Scale</h1>
			<div id="grade-scale-mod" class="modules hidden">
				<ul>
					<li>A: 35 or more</li>
					<li>B: 30 or more</li>
					<li>C: 25 or more</li>
					<li>D: 20 or more</li>
					<li>F: under 20</li>
				</ul>
			</div>
		</div>
	</div>
	<script type="module" src="js/tree.js"></script>
	<script type="module" src="js/auth.js"></script>
</body>
</html>
